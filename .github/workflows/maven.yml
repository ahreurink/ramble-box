# separate terms of service, privacy policy, and support
# documentation.

name: Build

on:
  push:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: Configure Testcontainers
        run: |
          mkdir -p /home/runner
          echo "testcontainers.reuse.enable=true" > /home/runner/.testcontainers.properties
      - name : Prepare Angular
        uses: actions/setup-node@v4
        with:
            node-version: '22'
            cache: 'npm'
            cache-dependency-path: src/main/angular/package-lock.json
      - name : Install Angular
        run: |
          npm install --verbose --include=dev --prefix src/main/angular
          env
          echo $PATH
          ls /usr/local/bin
          ng --version
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -U -B test verify
